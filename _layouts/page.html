---
layout: default
---

{% if page.breadcrumbs %}
<div class="container my-2">
  <nav class="breadcrumb-container" aria-label="breadcrumb">
    <ol class="breadcrumb">
      {% for item in page.breadcrumbs %}
      <li class="breadcrumb-item"><a href="{{ item[0] }}">{{ item[1] }}</a><span class="separator">&gt;</span>
      </li>
      {% endfor %}
      <li class="breadcrumb-item active" aria-current="page">{{ page.title }}</li>
    </ol>
  </nav>
</div>
{% endif %}

<article class="container my-4">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
</article>
